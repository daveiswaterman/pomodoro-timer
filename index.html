<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro</title>

  <style>
    :root{--bg-image: url("./bg.webp");
      --bg-overlay: rgba(0,0,0,.35);

      --text:#fff;
      --btn-bg:#fff;
      --btn-text:#111;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    body{
      background:
        linear-gradient(0deg,var(--bg-overlay),var(--bg-overlay)),
        var(--bg-image) center/cover no-repeat;
      color:var(--text);
      display:grid;
      place-items:center;
    }

    .ui{
      width:min(980px,94vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:32px;
    }

    .modes{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .pill{
      background:var(--btn-bg);
      color:var(--btn-text);
      border:none;
      border-radius:999px;
      padding:18px 38px;
      font-size:22px;
      font-weight:800;
      cursor:pointer;
      opacity:.6;
    }
    .pill.active{opacity:1;}

    .time{
      font-size:clamp(120px,18vw,210px);
      font-weight:900;
      line-height:1;
      text-align:center;
    }

    .controls{
      display:flex;
      gap:22px;
      align-items:center;
    }

    .start{
      background:var(--btn-bg);
      color:var(--btn-text);
      border:none;
      border-radius:999px;
      padding:18px 62px;
      font-size:28px;
      font-weight:800;
      cursor:pointer;
    }

    .icon{
      width:70px;
      height:70px;
      border-radius:999px;
      background:var(--btn-bg);
      color:var(--btn-text);
      display:grid;
      place-items:center;
      border:none;
      cursor:pointer;
    }
    .icon svg{width:34px;height:34px;}

    /* MODAL */
    .modalBackdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .modalBackdrop.open{display:flex;}

    .modal{
      width:min(520px,94vw);
      background:rgba(255,255,255,.94);
      color:#111;
      border-radius:24px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }

    .modalHeader{
      display:flex;
      justify-content:space-between;
      padding:16px 18px;
      font-weight:900;
      font-size:18px;
      border-bottom:1px solid rgba(0,0,0,.08);
    }

    .closeBtn{
      border:none;
      background:transparent;
      font-size:22px;
      cursor:pointer;
    }

    .modalBody{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .presetRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .preset{
      border:none;
      border-radius:999px;
      padding:12px 18px;
      font-weight:900;
      cursor:pointer;
      background:#111;
      color:#fff;
      opacity:.5;
    }
    .preset.active{opacity:1;}
  </style>
</head>

<body>
<div class="ui">

  <div class="modes">
    <button id="modePomodoro" class="pill active">pomodoro</button>
    <button id="modeShort" class="pill">short break</button>
    <button id="modeLong" class="pill">long break</button>
  </div>

  <div id="timeDisplay" class="time">25:00</div>

  <div class="controls">
    <button id="startBtn" class="start">start</button>

    <button id="resetBtn" class="icon" title="Reset">
      <svg viewBox="0 0 24 24"><path fill="currentColor"
        d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 1 1-8.66-3.54l-1.42-1.42A7 7 0 1 0 12 6z"/></svg>
    </button>

    <button id="settingsBtn" class="icon" title="Einstellungen">
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"
      d="M12 8.75a3.25 3.25 0 1 0 0 6.5a3.25 3.25 0 0 0 0-6.5Zm0 4.9a1.65 1.65 0 1 1 0-3.3a1.65 1.65 0 0 1 0 3.3Zm8.34-1.65c0-.3-.02-.6-.06-.9l2.06-1.6a.6.6 0 0 0 .15-.77l-1.95-3.37a.6.6 0 0 0-.73-.26l-2.43.98c-.53-.4-1.1-.72-1.7-.95l-.37-2.58A.6.6 0 0 0 12.7 1h-1.4a.6.6 0 0 0-.6.5l-.37 2.58c-.6.23-1.17.55-1.7.95l-2.43-.98a.6.6 0 0 0-.73.26L3.52 7.68a.6.6 0 0 0 .15.77l2.06 1.6c-.04.3-.06.6-.06.9s.02.6.06.9l-2.06 1.6a.6.6 0 0 0-.15.77l1.95 3.37c.15.26.46.37.73.26l2.43-.98c.53.4 1.1.72 1.7.95l.37 2.58c.05.29.3.5.6.5h1.4c.3 0 .55-.21.6-.5l.37-2.58c.6-.23 1.17-.55 1.7-.95l2.43.98c.27.11.58 0 .73-.26l1.95-3.37a.6.6 0 0 0-.15-.77l-2.06-1.6c.04-.3.06-.6.06-.9Z"/>
  </svg>
</button>
  </div>

</div>

<div id="settingsBackdrop" class="modalBackdrop">
  <div class="modal">
    <div class="modalHeader">
      <div>Einstellungen</div>
      <button id="closeSettingsBtn" class="closeBtn">âœ•</button>
    </div>
    <div class="modalBody">
      <strong>Pomodoro-Zeit</strong>
      <div class="presetRow">
        <button id="preset25" class="preset" data-min="25">25 min</button>
        <button id="preset45" class="preset" data-min="45">45 min</button>
        <button id="preset60" class="preset" data-min="60">60 min</button>
      </div>
    </div>
  </div>
</div>

<script src="./script.js" defer></script>
</body>
</html>

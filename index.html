<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro</title>

  <style>
    :root{
      --bg-image: url("https://media.istockphoto.com/id/2208884525/de/foto/blattoberfläche-mit-wassertropfen-makro-flach-dofleaf-oberfläche-mit-wassertropfen-makro.webp?a=1&b=1&s=612x612&w=0&k=20&c=ukxEelGevN8mkwXwHS8D6OevFnquxz6ddJExfJ4T6BU=");
      --bg-overlay: rgba(0,0,0,.55);

      --text: #ffffff;
      --btn-bg: #ffffff;
      --btn-text: #111111;
      --soft-stroke: rgba(255,255,255,.22);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    body{
      background:
        linear-gradient(0deg, var(--bg-overlay), var(--bg-overlay)),
        var(--bg-image) center/cover no-repeat fixed;
      color: var(--text);
      display:grid;
      place-items:center;
    }

    .ui{
      width:min(980px, 94vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:32px;
    }

    .modes{
      display:flex;
      gap:18px;
    }

    .pill{
      background:var(--btn-bg);
      color:var(--btn-text);
      border:none;
      border-radius:999px;
      padding:18px 38px;
      font-size:22px;
      font-weight:800;
      cursor:pointer;
      opacity:.75;
    }

    .pill.active{ opacity:1; }

    .time{
      font-size:clamp(120px, 18vw, 210px);
      font-weight:900;
      letter-spacing:2px;
    }

    .controls{
      display:flex;
      gap:22px;
      align-items:center;
    }

    .start{
      background:var(--btn-bg);
      color:var(--btn-text);
      border:none;
      border-radius:999px;
      padding:18px 62px;
      font-size:28px;
      font-weight:800;
      cursor:pointer;
    }

    .icon{
      width:70px;
  height:70px;
  border-radius:999px;

  background: var(--btn-bg);      /* ✅ weiß */
  color: var(--btn-text);         /* ✅ dunkles Icon */

  display:grid;
  place-items:center;

  font-size:36px;                 /* ⬅️ Icon größer */
  font-weight:900;

  border:none;
  cursor:pointer;
  user-select:none;
    }
  </style>
</head>

<body>
  <div class="ui">

    <div class="modes">
      <button id="modePomodoro" class="pill active">pomodoro</button>
      <button id="modeShort" class="pill">short break</button>
      <button id="modeLong" class="pill">long break</button>
    </div>

    <div id="timeDisplay" class="time">25:00</div>

    <div class="controls">
      <button id="startBtn" class="start">start</button>
      <div id="resetBtn" class="icon">⟳</div>
    </div>

  </div>

  <script src="./script.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro</title>

  <style>
    :root{
      --bg-image: url("https://media.istockphoto.com/id/2208884525/de/foto/blattoberfläche-mit-wassertropfen-makro-flach-dofleaf-oberfläche-mit-wassertropfen-makro.webp?a=1&b=1&s=612x612&w=0&k=20&c=ukxEelGevN8mkwXwHS8D6OevFnquxz6ddJExfJ4T6BU=");
      --bg-overlay: rgba(0,0,0,.55);

      --text: #ffffff;
      --btn-bg: #ffffff;
      --btn-text: #111111;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    body{
      background:
        linear-gradient(0deg, var(--bg-overlay), var(--bg-overlay)),
        var(--bg-image) center/cover no-repeat fixed;
      color: var(--text);
      display:grid;
      place-items:center;
    }

    .ui{
      width:min(980px, 94vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:32px;
    }

    .modes{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .pill{
      background:var(--btn-bg);
      color:var(--btn-text);
      border:none;
      border-radius:999px;
      padding:18px 38px;
      font-size:22px;
      font-weight:800;
      cursor:pointer;
      opacity:.7;
    }
    .pill.active{ opacity:1; }

    .time{
      font-size:clamp(120px, 18vw, 210px);
      font-weight:900;
      letter-spacing:2px;
      line-height:1;
      text-align:center;
    }

    .controls{
      display:flex;
      gap:22px;
      align-items:center;
    }

    .start{
      background:var(--btn-bg);
      color:var(--btn-text);
      border:none;
      border-radius:999px;
      padding:18px 62px;
      font-size:28px;
      font-weight:800;
      cursor:pointer;
    }

    .icon{
      width:70px;
      height:70px;
      border-radius:999px;
      background:var(--btn-bg);
      color:var(--btn-text);
      display:grid;
      place-items:center;
      border:none;
      cursor:pointer;
      user-select:none;
      transition: transform .06s ease;
    }
    .icon:active{ transform: scale(.96); }

    /* SVG style – clean + consistent */
    .icon svg{
      width:32px;
      height:32px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* SETTINGS MODAL */
    .modalBackdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .modalBackdrop.open{ display:flex; }

    .modal{
      width:min(520px, 94vw);
      background:rgba(255,255,255,.92);
      color:#111;
      border-radius:24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      overflow:hidden;
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 18px;
      border-bottom:1px solid rgba(0,0,0,.08);
      font-weight:900;
      font-size:18px;
    }

    .closeBtn{
      border:none;
      background:transparent;
      cursor:pointer;
      font-size:22px;
      line-height:1;
      padding:6px 10px;
      border-radius:12px;
    }
    .closeBtn:hover{ background:rgba(0,0,0,.06); }

    .modalBody{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .label{
      font-weight:800;
      font-size:14px;
      opacity:.9;
    }

    .presetRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .preset{
      border:none;
      border-radius:999px;
      padding:12px 16px;
      font-weight:900;
      cursor:pointer;
      background:#111;
      color:#fff;
      opacity:.55;
    }
    .preset.active{ opacity:1; }

    .hint{
      font-size:13px;
      opacity:.8;
      line-height:1.35;
    }
  </style>
</head>

<body>
  <div class="ui">

    <div class="modes">
      <button id="modePomodoro" class="pill active">pomodoro</button>
      <button id="modeShort" class="pill">short break</button>
      <button id="modeLong" class="pill">long break</button>
    </div>

    <div id="timeDisplay" class="time">25:00</div>

    <div class="controls">
      <button id="startBtn" class="start">start</button>

      <!-- RESET -->
      <button id="resetBtn" class="icon" title="Reset">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 12a9 9 0 0 1 15.36-6.36"/>
          <path d="M18 3v4h-4"/>
          <path d="M21 12a9 9 0 0 1-15.36 6.36"/>
          <path d="M6 21v-4h4"/>
        </svg>
      </button>

      <!-- SETTINGS (clean gear) -->
      <button id="settingsBtn" class="icon" title="Einstellungen">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 15.5a3.5 3.5 0 1 0 0-7a3.5 3.5 0 0 0 0 7z"/>
          <path d="M19.4 15a7.9 7.9 0 0 0 .1-6l-2 .7a6 6 0 0 0-1.1-1.9l1-1.9a7.9 7.9 0 0 0-6-2.5l-.4 2.1a6.3 6.3 0 0 0-2.2.7L7.1 3.8a7.9 7.9 0 0 0-4.1 4.9l2 .8a6.3 6.3 0 0 0 0 2.3l-2 .8a7.9 7.9 0 0 0 4.1 4.9l1.7-1.5a6.3 6.3 0 0 0 2.2.7l.4 2.1a7.9 7.9 0 0 0 6-2.5l-1-1.9a6 6 0 0 0 1.1-1.9l2 .7z"/>
        </svg>
      </button>
    </div>

  </div>

  <!-- SETTINGS MODAL -->
  <div id="settingsBackdrop" class="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <div class="modalHeader">
        <div id="settingsTitle">Einstellungen</div>
        <button id="closeSettingsBtn" class="closeBtn" aria-label="Schließen">✕</button>
      </div>

      <div class="modalBody">
        <div class="label">Pomodoro-Zeit</div>
        <div class="presetRow">
          <button class="preset" id="preset25" data-min="25">25 min</button>
          <button class="preset" id="preset45" data-min="45">45 min</button>
          <button class="preset" id="preset60" data-min="60">60 min</button>
        </div>

        <div class="hint">
          Wenn der Timer gerade läuft, wird die neue Pomodoro-Zeit beim nächsten Reset oder beim nächsten Start im Pomodoro-Modus übernommen.
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>

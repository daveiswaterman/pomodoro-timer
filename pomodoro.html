<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro</title>

  <style>
    :root{
      /* ðŸ”½ DEIN HINTERGRUND (bereits eingesetzt) */
      --bg-image: url("https://media.istockphoto.com/id/2208884525/de/foto/blattoberflÃ¤che-mit-wassertropfen-makro-flach-dofleaf-oberflÃ¤che-mit-wassertropfen-makro.webp?a=1&b=1&s=612x612&w=0&k=20&c=ukxEelGevN8mkwXwHS8D6OevFnquxz6ddJExfJ4T6BU=");
      --bg-overlay: rgba(0,0,0,.55);

      --text: #ffffff;
      --stroke: rgba(255,255,255,.55);
      --soft-stroke: rgba(255,255,255,.22);
      --btn-bg: #ffffff;
      --btn-text: #111111;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    body{
      background:
        linear-gradient(0deg, var(--bg-overlay), var(--bg-overlay)),
        var(--bg-image) center/cover no-repeat fixed;
      color: var(--text);
      display:grid;
      place-items:center;
    }

    .wrap{
      width:min(1100px, 96vw);
      aspect-ratio: 16/9;
      display:grid;
      place-items:center;
    }

    .ui{
      width:min(980px, 94vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:32px;
    }

    .modes{
      display:flex;
      gap:18px;
    }

    .pill{
      border:2px solid var(--stroke);
      background:transparent;
      color:var(--text);
      border-radius:999px;
      padding:12px 26px;
      font-size:22px;
      font-weight:600;
      cursor:pointer;
    }

    .pill.active{
      background:#fff;
      color:#111;
      border-color:#fff;
    }

    .time{
      font-size:clamp(120px, 18vw, 210px);
      font-weight:900;
      letter-spacing:2px;
    }

    .controls{
      display:flex;
      gap:22px;
      align-items:center;
    }

    .start{
      background:var(--btn-bg);
      color:var(--btn-text);
      border:none;
      border-radius:999px;
      padding:18px 62px;
      font-size:28px;
      font-weight:800;
      cursor:pointer;
    }

    .icon{
      width:70px;
      height:70px;
      border-radius:20px;
      display:grid;
      place-items:center;
      background:rgba(0,0,0,.25);
      border:1px solid var(--soft-stroke);
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="ui">

      <div class="modes">
        <button class="pill active">pomodoro</button>
        <button class="pill">short break</button>
        <button class="pill">long break</button>
      </div>

      <div class="time">25:00</div>

      <div class="controls">
        <button class="start">start</button>

        <div class="icon">âŸ³</div>
        <div class="icon">âš™</div>
      </div>

    </div>
  </div>
</body>
</html>
